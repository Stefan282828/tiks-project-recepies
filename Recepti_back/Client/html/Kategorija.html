<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategorije</title>
  <link rel="stylesheet" href="Kategorija.css">
</head>
<body class="page-shell">
  <header class="top-header" role="banner">
    <div class="top-header__inner">
      <h1 class="top-header__title">Upravljanje kategorijama</h1>
    </div>
  </header>

  <main class="content-area" role="main">
    <div class="container card-panel">
      <section class="form-section" aria-labelledby="form-title">
        <h2 id="form-title" class="section-title">Dodaj novu kategoriju</h2>
        <form id="kategorijaForm" class="category-form" novalidate>
          <div class="input-row">
            <label for="naziv" class="visually-hidden">Naziv kategorije</label>
            <input type="text" id="naziv" placeholder="Naziv kategorije" required>
            <button type="submit" class="primary-btn">Dodaj</button>
          </div>
        </form>
      </section>

      <section class="list-section" aria-labelledby="list-title">
        <h2 id="list-title" class="section-title">Lista kategorija</h2>
        <ul id="kategorijaLista" class="category-list"></ul>
      </section>
    </div>
  </main>

  <script src="../js/Kategorija.js" defer></script>
</body>
</html>
